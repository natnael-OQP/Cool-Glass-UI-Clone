<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Design</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/all.css">
</head>
<body>
    <main>
        <div class="glass"> 
            <div class="dashboard">
                <div class="user">
                    <img src="/images/0ac490313662385.601e023c383af.jpg" alt="">
                    <h3>jonathan bro</h3>
                    <p>admin</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fab fa-twitch"></i>
                        <h2>stream</h2>
                    </div>
                    <!-- game -->
                    <div class="link">
                        <i class="fab fa-youtube"></i>
                        <h2>video</h2>
                    </div>
                    <!-- profile -->
                    <div class="link">
                        <i class="fas fa-user"></i>
                        <h2>profile</h2>
                    </div>
                    <!-- library -->
                    <div class="link">
                        <i class="fas fa-book"></i>
                        <h2>library</h2>
                    </div>
                </div>
                <div class="join">
                    <h2>join for free</h2>
                    <i class="fas fa-camera"></i>
                </div>
            </div>  
            <!--  -->
            <div class="games">
                <!-- active  -->
                <div class="active-status">
                    <h1>10X Coder</h1>
                    <input type="text">
                </div>
                <!-- card container -->
                <div class="cards">
                    <!-- single card -->
                    <div class="card">
                        <img src="/images/client-3.png" alt="">
                        <div class="card-info">
                            <h2>UI/UX web designer</h2>
                            <p>zach</p>
                            <!-- <i class="fas fa-baby"></i> -->
                            <div class="zack progress"></div>
                        </div>
                        <div class="percentage"><h3>74%</h3></div>
                    </div>
                    <!-- single card -->
                    <div class="card">
                        <img src="/images/client-1.png" alt="">
                        <div class="card-info">
                            <h2>flutter developer</h2>
                            <p>jonas</p>
                            <div class="jonas progress"></div>
                        </div>
                        <div class="percentage"><h3>60%</h3></div>
                    </div>
                    <!-- single card -->
                    <div class="card">
                        <img src="/images/client-2.png" alt="">
                        <div class="card-info">
                            <h2>Full-stack web dev</h2>
                            <p>jonathan</p>
                            <div class="jonathan progress"></div>
                        </div>
                        <div class="percentage"><h3>92%</h3></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
